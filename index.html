<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Screen Brightness and Color</title>
    <style>
        body {
            transition: background-color 0.5s ease;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="color" id="colorPicker" value="#ffffff">
    <input type="range" id="brightnessSlider" min="0" max="100" value="100" class="controls">
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const brightnessSlider = document.getElementById('brightnessSlider');

        function updateBackgroundColor() {
            const color = colorPicker.value;
            const brightness = brightnessSlider.value;
            const rgbaColor = hexToRgba(color, brightness);
            document.body.style.backgroundColor = rgbaColor;
        }

        function hexToRgba(hex, brightness) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            const alpha = brightness / 100;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        colorPicker.addEventListener('input', updateBackgroundColor);
        brightnessSlider.addEventListener('input', updateBackgroundColor);

        // Initialize the background color
        updateBackgroundColor();
    </script>
</body>
</html>
